<html>
<head><title>Automaton</title></head>
<script src='js/jquery.js' type='text/javascript'></script>
<script src='js/pda.js' type='text/javascript'></script>
<style>
#stack{
height:90%;
width:40%;
float:right;
border:1px solid gray;
}
#rules{
width:50%;
height:30%;
}
.red{background-color:rgba(156,9,9,.5);}
.green{background-color:rgba(9,156,9,.5);}
.blue{background-color:rgba(9,9,256,.6);}
.yellow{background-color:rgba(156,156,9,.5);}
.plate{
height:3%;
width:30%;
margin:auto;
position:relative;
border-radius:20px;
border-top-left-radius:0px;border-top-right-radius:0px;
}
</style>
<body>
<h1>PDA</h1>
<div id='stack'>
<div class='red plate'></div>
</div>
<h4>State : <span id='state'></span></h4>
<button class='plus' data-color='yellow'>+ Yellow</button><button class='minus' data-color='yellow'>- Yellow</button>
<button class='plus' data-color='red'>+ Red</button><button class='minus' data-color='red'>- Red</button>
<button class='plus' data-color='blue'>+ Blue</button><button class='minus' data-color='blue'>- Blue</button>
<button class='plus' data-color='green'>+ Green</button><button class='minus' data-color='green'>- Green</button>
<h3>Enter The Rules For the PDA</h3>(enter one rule per line)
format => State ,	Top , Input , +/- R/G/B/Y , State2
<textarea id='rules'>
0 , R , 1 , + , G , 1
</textarea>
<h3>Enter The String</h3>
<input type='text' style='width:50%;height:40px' id='string' />
<input type='button'  id='compute' value='compute' />
</body>
</html>
